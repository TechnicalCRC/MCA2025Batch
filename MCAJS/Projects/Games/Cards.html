<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card by Object</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body>

  <script>
    let games = [
      {
        url: 'pic/dice1.gif',
        title: 'Dice Roll Game',
        desc: 'This dice roll game provide you to roll the dice and display the dice number after rolling the dice.'
      },
      {
        url: 'pic/rps.jpg',
        title: 'Rock Paper Scissor Game',
        desc: 'This Rock Paper Scissor game provide you to roll the dice and display the dice number after rolling the dice.'
      },
      {
        url: 'pic/otp.png',
        title: 'OTP Game',
        desc: 'This OTP game provide you to roll the dice and display the dice number after rolling the dice.'
      },
      {
        url: 'pic/rock.jpg',
        title: 'Rock Game',
        desc: 'This Rock game provide you to roll the dice and display the dice number after rolling the dice.'
      },
      {
        url: 'pic/sci.jpg',
        title: 'Scissor Game',
        desc: 'This Scissor game provide you to roll the dice and display the dice number after rolling the dice.'
      }
    ]
  </script>

  <marquee behavior="" direction="">
    <H1>This is Cards Display Program </H1>
  </marquee>

  <div class="container">
    <div class="row">

      <script>

        for (let i in games) {
          document.write(`
        <div class="col-sm-4 mb-4">
        <div class="card" style="width: 18rem;">
          <img src="${games[i].url}" class="card-img-top" 
          style="width:100%;height:200px" alt="...">
          <div class="card-body">
            <h5 class="card-title">${games[i].title}</h5>
            <p class="card-text">${games[i].desc}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
`);
        }

      </script>





    </div>
  </div>

</body>

</html>
